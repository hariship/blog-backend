version: '3.8'
services:
  blog-backend:
    build: .
    image: blog-backend:latest
    container_name: blog-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=host.docker.internal
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.telegram
    image: telegram-bot:latest
    container_name: telegram-bot
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep telegram-daemon || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# Redis removed since it's not currently used in the application
