name: Deploy Blog Backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/personal.pem
        chmod 600 ~/.ssh/personal.pem
        ssh-keyscan ec2-16-16-213-70.eu-north-1.compute.amazonaws.com >> ~/.ssh/known_hosts

    - name: Deploy via SSH
      run: |
        ssh -i ~/.ssh/personal.pem ubuntu@ec2-16-16-213-70.eu-north-1.compute.amazonaws.com << 'EOF'
          cd ~/blog-backend
          git pull origin main
          
          # Stop existing services gracefully
          docker compose down
          
          # Build and run only the blog-backend service
          docker compose up -d --build blog-backend
          
          # Wait a moment for the service to start
          sleep 10
          
          # Check if the service is healthy
          if curl -f http://localhost:3001/health > /dev/null 2>&1; then
            echo "✅ Blog backend deployed successfully and is healthy!"
          else
            echo "❌ Blog backend deployment may have failed - health check failed"
            docker compose logs blog-backend
            exit 1
          fi
        EOF